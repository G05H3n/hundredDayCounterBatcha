<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: #c10000;
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    header {
      width: 100%;
      background-color: #c10000;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #counter {
      font-size: 6em;
      font-weight: 700;
      cursor: pointer;
      margin: 30px auto;
      transition: transform 0.2s ease;
      color: #c10000;
    }

    #counter:hover {
      transform: scale(1.05);
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      background-color: #eee;
      border-radius: 15px;
      height: 30px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #c10000;
      transition: width 0.4s ease-in-out;
    }

    #daily-message {
      font-size: 1.3em;
      color: #444;
      margin: 0 15px 30px;
    }

    #confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: 10;
    }

    .confetti {
      position: absolute;
      font-size: 20px;
      animation: confetti-fall 2s ease-out forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(0.8);
        opacity: 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      #counter {
        font-size: 4.5em;
      }

      header h1 {
        font-size: 1.6em;
      }

      #daily-message {
        font-size: 1.1em;
      }

      .confetti {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      ×œ×•×— ×”100 ×©×œ ×‘×ª×—×™×™×
    </h1>
  </header>

  <main>
    <p id="counter">0</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <p id="daily-message"></p>
  </main>

  <div id="confetti-container"></div>

  <script>
    const targetDate = new Date("2025-07-29");
    const startDate = new Date("2025-04-20");
    const today = new Date();

    const todayStr = today.toDateString();
    let clickedDays = parseInt(localStorage.getItem("clickedDays")) || 0;
    let lastClickDate = localStorage.getItem("lastClickDate") || null;

    const fullCountdown = Math.ceil((targetDate - startDate) / (1000 * 60 * 60 * 24));
    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    let maxClickable = Math.max(daysPassed - clickedDays, 0);

    function updateDisplay() {
      const daysLeft = Math.max(fullCountdown - clickedDays, 0);
      const counterEl = document.getElementById("counter");
      counterEl.textContent = daysLeft;
      document.querySelector('.progress-bar').style.width = `${((fullCountdown - daysLeft) / fullCountdown) * 100}%`;
      document.getElementById('daily-message').textContent =
        maxClickable > 0
          ? `× ×©××¨×• ×œ×š ×¢×•×“ ${maxClickable} ×™××™× ×œ×”×•×¨×™×“ ×”×™×•×`
          : "××™×Ÿ ×™××™× ×–××™× ×™× ×œ×”×•×¨×“ ×›×¨×’×¢";

      counterEl.style.color = "#c10000";
    }

    function launchConfetti(fromElement) {
      const container = document.getElementById("confetti-container");
      const rect = fromElement.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const emojis = ["ğŸ“·", "ğŸ‘Ÿ", "ğŸ³ï¸â€ğŸŒˆ", "âœ‚ï¸", "ğŸ”«"];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        const dx = (Math.random() - 0.5) * 300;
        const dy = Math.random() * 300;
        confetti.style.left = `${centerX}px`;
        confetti.style.top = `${centerY}px`;
        confetti.style.setProperty('--dx', `${dx}px`);
        confetti.style.setProperty('--dy', `${dy}px`);
        container.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    document.getElementById("counter").addEventListener("click", () => {
      const daysLeft = Math.max(fullCountdown - clickedDays, 0);
      if (maxClickable > 0 && daysLeft > 0) {
        clickedDays++;
        maxClickable--;
        localStorage.setItem("clickedDays", clickedDays);
        localStorage.setItem("lastClickDate", todayStr);
        updateDisplay();
        launchConfetti(document.getElementById("counter"));
      }
    });

    updateDisplay();
  </script>
</body>
</html>
